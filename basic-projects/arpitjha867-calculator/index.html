<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MyCalculator</title>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyCalculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- title of the calculator -->

    <div class="heading" >
        <h2 id="head1">MyCalculator</h2>
    </div>

    <!-- calculator main layout here -->

    <div id="calculatorBody">
        <div id="calculatorBtn">
            <input id="screen" type="text" placeholder="" name="screen">
            <div id="buttons">
                <table>
                    <tr>
                        <td><button class="btn btn-primary">(</button></td>
                        <td><button class="btn btn-primary">)</button></td>
                        <td><button class="btn btn-primary">C</button></td>
                        <td><button class="btn btn-primary">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary">7</button></td>
                        <td><button class="btn btn-primary">8</button></td>
                        <td><button class="btn btn-primary">9</button></td>
                        <td><button class="btn btn-primary">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary">4</button></td>
                        <td><button class="btn btn-primary">5</button></td>
                        <td><button class="btn btn-primary">6</button></td>
                        <td><button class="btn btn-primary">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary">1</button></td>
                        <td><button class="btn btn-primary">2</button></td>
                        <td><button class="btn btn-primary">3</button></td>
                        <td><button class="btn btn-primary">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary">%</button></td>
                        <td><button class="btn btn-primary">0</button></td>
                        <td><button class="btn btn-primary">.</button></td>
                        <td><button class="btn btn-primary">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>




















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
    <script src="index.js"></script>

</html>
