<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">    
        <div class="float">HACKTOBERFEST 2022</div>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operations class="previous-operations"></div>
                <div data-current-operations class="current-operations"></div>
            </div>
            <button data-operation>x</button>
            <button data-operation>รท</button>
            <button data-all-delete class="span-two">AC</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>+</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-number>.</button>
            <button data-delete>DEL</button>
            <button data-number>0</button>
            <button data-answer class="span-two">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
